<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify Player</title>
</head>
<body>
    <div class="heading">
        <img src="spotify logo.png" alt="spotify">
        <h1>Spotify Player</h1>
    </div>

    <div class="container">
        <div id="img-box">
            <img alt="img">
        </div>

        <div id="heading">
            <p>Song Name : </p>
            <div id="heading-box">Vellake</div>
        </div>

        <div id="audio-container">
            <div id="audio-run"></div>
        </div>

        <div id="btns">
           <i id="prev" class="fa-solid fa-backward"></i>
           <i id="play" class="fa-solid fa-play"></i>
           <i id="next" class="fa-solid fa-forward"></i>
        </div>

        <audio id="myaudio"></audio>

        <div id="volume-box">
            <div class="volume-slider">Volume</div>
            <input type="range" id="volume-slider" min="0" max="100" value="100">

            <i id="mutebtn" class="fa-solid fa-volume-high"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
